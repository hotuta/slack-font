<head>
  <link rel="stylesheet" type="text/css" href="lato.css" />
  <link rel="stylesheet" type="text/css" href="notification.css" />
</head>

<div class="notification-item">
  <div class="notification-content">
    <div class="header-content">
      <span class="initials-host">
        <span class="initials">
        </span>
      </span>
      <img class="notification-icon"/>
    </div>
    <div class="text-content">
      <p class="title limit-text-lines"></p>
      <p class="message limit-text-lines"></p>
    </div>
    <img class="hash"/>
    <a class="notif-close-button">&times;</a>
  </div>
</div>
